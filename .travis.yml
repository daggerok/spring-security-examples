notifications:
  email: false
git:
  quiet: true
  depth: false
language: java
jdk: openjdk8
node_js: lts/*
python: 3.7
matrix:
  include:
    - python: 3.7
services:
  - xvfb
  - docker
addons:
  apt:
    update: false
    packages:
      - jq
      - bash
      - curl
      - tree
      - docker-ce
      - libxml2-utils
      - libappindicator1
      - fonts-liberation
      - google-chrome-stable
      - python3-setuptools
      - python3-pip
install: true
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  #
  - if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
    mkdir -p ${HOME}/.local/daggerok/bash-functions/master ;
    curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash ;
    fi
  - source ${HOME}/.local/daggerok/bash-functions/master/main.bash
  - stop_any 80 5432 8080 6551
  #
  - export PATH=$HOME/.local/bin:$PATH
  - pip3 install --user --upgrade pip
  - pip install --user --upgrade httpie docker-compose
env:
  global:
    - TERM=dumb
jobs:
  include:
    - stage: test
      name: spring-security-oauth2-jwt
      jdk: openjdk11
      before_script:
        - cp -Rf $TRAVIS_BUILD_DIR/spring-security-oauth2-jwt/step-1/src/main/resources/disabled.application-fb.yaml $TRAVIS_BUILD_DIR/spring-security-oauth2-jwt/step-1/src/main/resources/application-fb.yaml
      script:
        - cd $TRAVIS_BUILD_DIR/ && ./mvnw -f spring-security-oauth2-jwt
        - java -jar $TRAVIS_BUILD_DIR/spring-security-oauth2-jwt/step-1/target/*.jar &
        - wait_for 8080
        - stop_any 80 8080
    - stage: test
      jdk: openjdk8
      name: legacy
      script:
      - cp -Rf $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-facebook/src/main/resources/application-oauth2-default.yaml $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-facebook/src/main/resources/application-oauth2.yaml
      - cp -Rf $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-facebook-github/src/main/resources/application-oauth2-default.yaml $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-facebook-github/src/main/resources/application-oauth2.yaml
      - cp -Rf $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-github/src/main/resources/application-oauth2-default.yaml $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-github/src/main/resources/application-oauth2.yaml
      #
      - bash ./gradlew -Pci -b $TRAVIS_BUILD_DIR/spring-5-security-oauth2/build.gradle >/dev/null
      #
      - java -jar $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-facebook/build/libs/*.jar &
      - wait_for 8080
      - http :8080/login
      - stop_any 8080 80
      #
      - bash $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-github/build/libs/*.jar &
      - wait_for 8080
      - http :8080/login
      - stop_any 8080 80
      #
      - bash $TRAVIS_BUILD_DIR/spring-5-security-oauth2/spring-mvc-facebook-github/build/libs/*.jar &
      - wait_for 8080
      - http :8080/login
      - stop_any 8080 80
      #
      - >
        for project in \
          web-driver-security-testing \
          web-mvc-security-testing-with-mock-user \
        ; do
          bash $TRAVIS_BUILD_DIR/${project}/mvnw -f $TRAVIS_BUILD_DIR/${project}/pom.xml >/dev/null
          java -jar $TRAVIS_BUILD_DIR/${project}/target/*.jar &
          wait_for 8080
          http :8080/
          http :8080/login
          http -a usr:pwd :8080/
          sleep 1
          stop_any 8080 80
        done
      #
      - >
        for project in \
          keycloak-identity-management \
          csrf-protection-spa ;
        do
          cd $TRAVIS_BUILD_DIR/${project}
          bash gradlew clean assemble >/dev/null
          bash gradlew composeUp >/dev/null
          bash gradlew composeDown
        done;
    - stage: deploy
      jdk: openjdk8
      name: GitHub Pages
      env:
        global:
          - TERM=dumb
          - secure: 
      before_deploy:
        - cd $TRAVIS_BUILD_DIR/
        - ./gradlew --stop
        - ./mvnw -Pdocs
      deploy:
        provider: pages
        skip-cleanup: true
        # travis encrypt GITHUB_TOKEN=<your github repo token> --add
        github-token: "$GITHUB_TOKEN"
        keep-history: true
        on:
          branch: master
        local-dir: target/generated-docs
        target_branch: gh-pages
before_cache:
- sudo rm -rf $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - for item in $(find ~/.gradle -name "*.lock") ;
      do sudo rm -rf $item ;
    done
cache:
  pip: true
  packages: true
  directories:
  - $HOME/.m2
  - $HOME/.gradle
  - $HOME/.docker
